<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
      </script>
      <script src="assets/js/moment.js"></script>


</head>
<body>

    <section class="header demo-layout-transparent">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp main-modal">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">This is the Train Departure Schedule</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <strong>Note to the Administrators:</strong> <em>The form below can be used to add new train departures, if you would like to edit or delete fields in the table, you may hover over the items to do so. </em>
            </div>
        </div>



        <div class="table-section">
             <table class="mdl-data-table mdl-js-data-table table-inside">
                  <thead>
                        <tr>
                              <th class="mdl-data-table__cell--non-numeric">Train Name</th>
                              <th class="mdl-data-table__cell--non-numeric">Destination</th>
                              <th>Frequency</th>
                              <th>Arrival</th>
                              <th>ETA</th>
                              <th >Delete or Edit</th>
                        </tr>
                  </thead>
                  <tbody class="tbody">

                  </tbody>
            </table>
        </div>

        <div class="mdl-card__supporting-text mdl-shadow--2dp modal-support">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="trainName">
                <label class="mdl-textfield__label" for="trainName">Train Name...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="destination">
                <label class="mdl-textfield__label" for="destination">Destination...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="frequency">
                <label class="mdl-textfield__label" for="frequency">Frequency...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="firstArrival">
                <label class="mdl-textfield__label" for="firstArrival">First Arrival(H:MM A)...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent pull-right" id="submit">
                Submit
            </button>
        </div>
    </section>

    <script src="assets/js/js.js"></script>



</body>
</html>
